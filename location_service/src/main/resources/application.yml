server:
  port: 8081

spring:
  datasource:
    url: jdbc:mysql://localhost:3306/location_service_db?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC&characterEncoding=utf8
    username: location
    password: 2721388927
    driver-class-name: com.mysql.cj.jdbc.Driver
    hikari:
      connection-timeout: 30000
      maximum-pool-size: 10

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.MySQLDialect

rocketmq:
  name-server: 127.0.0.1:9876
  producer:
    group: location-producer-group  # 对于 user_service，可设置为 user-producer-group
    topics:
  consumer:
    group: location-service-group   # 对于 order_service 中的消费者



jwt:
  secret: your_very_long_jwt_secret_key_that_is_at_least_32_characters_long
  expiration: 604800000  # 7 days in milliseconds

logging:
  level:
    root: INFO
    org.springframework.web: DEBUG
