# Server Port
server.port=8084

# Logging Level
logging.level.com.easyride=DEBUG
logging.level.org.springframework.web=INFO

# DataSource Configuration
spring.datasource.url=jdbc:mysql://localhost:3306/notification_service?useSSL=false&serverTimezone=UTC&characterEncoding=UTF-8&allowPublicKeyRetrieval=true
spring.datasource.username=root
spring.datasource.password=123456
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

# Redis Configuration
spring.redis.host=localhost
spring.redis.port=6379
spring.redis.database=0
spring.redis.timeout=3000ms

# RocketMQ Configuration
rocketmq.name-server=localhost:9876
rocketmq.producer.group=PID_NOTIFICATION_SERVICE
rocketmq.consumer.group=CID_NOTIFICATION_SERVICE

# APNs Configuration
apns.bundleId=com.easyride.app
apns.teamId=YOUR_TEAM_ID
apns.keyId=YOUR_KEY_ID
apns.authKey.path=AuthKey.p8
apns.environment=sandbox

# Twilio
twilio.account.sid=your_account_sid
twilio.auth.token=your_auth_token
twilio.phone.number=your_twilio_phone_number

# JavaMail
spring.mail.host=smtp.example.com
spring.mail.port=587
spring.mail.username=your_email@example.com
spring.mail.password=your_email_password
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true

# Notification Templates
notification.templates.base-path=classpath:/templates/notifications/
notification.templates.default-locale=en_US