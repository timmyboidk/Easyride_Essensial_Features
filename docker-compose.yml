version: '3.8'

services:
  # Infrastructure
  mysql:
    image: mysql:8.0
    container_name: easyride-mysql
    ports:
      - "3306:3306"
    environment:
      MYSQL_ROOT_PASSWORD: root
    command: --default-authentication-plugin=mysql_native_password
    volumes:
      - ./infrastructure/mysql/init/init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - easyride-net

  redis:
    image: redis:alpine
    container_name: easyride-redis
    ports:
      - "6379:6379"
    networks:
      - easyride-net

  rmqnamesrv:
    image: apache/rocketmq:5.3.1
    container_name: rmqnamesrv
    ports:
      - "9876:9876"
    command: sh mqnamesrv
    networks:
      - easyride-net

  rmqbroker:
    image: apache/rocketmq:5.3.1
    container_name: rmqbroker
    ports:
      - "10911:10911"
      - "10909:10909"
    environment:
      - NAMESRV_ADDR=rmqnamesrv:9876
    command: sh mqbroker
    depends_on:
      - rmqnamesrv
    networks:
      - easyride-net

  # Microservices
  admin-service:
    build:
      context: .
      dockerfile: admin_service/Dockerfile
    container_name: admin-service
    ports:
      - "8081:8081"
    environment:
      - SERVER_PORT=8081
      - SPRING_DATASOURCE_URL=jdbc:mysql://mysql:3306/admin_service_db?useSSL=false
      - SPRING_DATASOURCE_USERNAME=easyride
      - SPRING_DATASOURCE_PASSWORD=2721388927
      - SPRING_REDIS_HOST=redis
      - ROCKETMQ_NAME_SERVER=rmqnamesrv:9876
    depends_on:
      - mysql
      - redis
      - rmqnamesrv
    networks:
      - easyride-net

  analytics-service:
